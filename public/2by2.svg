<svg width="800" height="450" viewBox="0 0 800 450" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="450" fill="#0a0a0a"/>
  
  <!-- Grid pattern -->
  <defs>
    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="rgba(255,255,255,0.05)" stroke-width="1"/>
    </pattern>
    <linearGradient id="streamGradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:0.8" />
    </linearGradient>
    <linearGradient id="streamGradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:0.8" />
    </linearGradient>
    <linearGradient id="streamGradient3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:0.8" />
    </linearGradient>
    <linearGradient id="streamGradient4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:0.8" />
    </linearGradient>
  </defs>
  
  <rect width="800" height="450" fill="url(#grid)" opacity="0.3"/>
  
  <!-- 2x2 Grid Layout -->
  <!-- Top Left Stream -->
  <rect x="20" y="20" width="370" height="205" rx="8" fill="url(#streamGradient1)" stroke="rgba(255,255,255,0.2)" stroke-width="2"/>
  <circle cx="205" cy="122" r="30" fill="rgba(255,255,255,0.9)"/>
  <polygon points="195,112 195,132 215,122" fill="#0a0a0a"/>
  <text x="205" y="160" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Stream 1</text>
  <rect x="30" y="190" width="60" height="20" rx="10" fill="#dc2626"/>
  <text x="60" y="203" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">LIVE</text>
  
  <!-- Top Right Stream -->
  <rect x="410" y="20" width="370" height="205" rx="8" fill="url(#streamGradient2)" stroke="rgba(255,255,255,0.2)" stroke-width="2"/>
  <circle cx="595" cy="122" r="30" fill="rgba(255,255,255,0.9)"/>
  <polygon points="585,112 585,132 605,122" fill="#0a0a0a"/>
  <text x="595" y="160" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Stream 2</text>
  <rect x="420" y="190" width="60" height="20" rx="10" fill="#dc2626"/>
  <text x="450" y="203" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">LIVE</text>
  
  <!-- Bottom Left Stream -->
  <rect x="20" y="245" width="370" height="205" rx="8" fill="url(#streamGradient3)" stroke="rgba(255,255,255,0.2)" stroke-width="2"/>
  <circle cx="205" cy="347" r="30" fill="rgba(255,255,255,0.9)"/>
  <polygon points="195,337 195,357 215,347" fill="#0a0a0a"/>
  <text x="205" y="385" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Stream 3</text>
  <rect x="30" y="415" width="60" height="20" rx="10" fill="#dc2626"/>
  <text x="60" y="428" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">LIVE</text>
  
  <!-- Bottom Right Stream -->
  <rect x="410" y="245" width="370" height="205" rx="8" fill="url(#streamGradient4)" stroke="rgba(255,255,255,0.2)" stroke-width="2"/>
  <circle cx="595" cy="347" r="30" fill="rgba(255,255,255,0.9)"/>
  <polygon points="585,337 585,357 605,347" fill="#0a0a0a"/>
  <text x="595" y="385" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Stream 4</text>
  <rect x="420" y="415" width="60" height="20" rx="10" fill="#dc2626"/>
  <text x="450" y="428" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">LIVE</text>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="24" font-weight="bold" opacity="0.8">2Ã—2 Grid Layout</text>
</svg>
