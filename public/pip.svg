<svg width="800" height="450" viewBox="0 0 800 450" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="450" fill="#0a0a0a"/>
  
  <!-- Grid pattern -->
  <defs>
    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="rgba(255,255,255,0.05)" stroke-width="1"/>
    </pattern>
    <linearGradient id="mainStreamGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:0.9" />
    </linearGradient>
    <linearGradient id="pipGradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:0.8" />
    </linearGradient>
    <linearGradient id="pipGradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:0.8" />
    </linearGradient>
    <linearGradient id="pipGradient3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:0.8" />
    </linearGradient>
    <linearGradient id="pipGradient4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ef4444;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#dc2626;stop-opacity:0.8" />
    </linearGradient>
  </defs>
  
  <rect width="800" height="450" fill="url(#grid)" opacity="0.3"/>
  
  <!-- Main Stream (Large) -->
  <rect x="20" y="40" width="520" height="390" rx="12" fill="url(#mainStreamGradient)" stroke="rgba(255,255,255,0.3)" stroke-width="3"/>
  <circle cx="280" cy="225" r="40" fill="rgba(255,255,255,0.9)"/>
  <polygon points="265,210 265,240 295,225" fill="#0a0a0a"/>
  <text x="280" y="285" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="18" font-weight="bold">Main Stream</text>
  <text x="280" y="305" text-anchor="middle" fill="rgba(255,255,255,0.8)" font-family="Arial, sans-serif" font-size="14">12,543 viewers</text>
  <rect x="35" y="395" width="80" height="25" rx="12" fill="#dc2626"/>
  <text x="75" y="410" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">LIVE</text>
  
  <!-- Picture-in-Picture Streams (Small, on the right) -->
  <!-- PiP Stream 1 -->
  <rect x="560" y="40" width="220" height="90" rx="8" fill="url(#pipGradient1)" stroke="rgba(255,255,255,0.2)" stroke-width="2"/>
  <circle cx="670" cy="85" r="18" fill="rgba(255,255,255,0.9)"/>
  <polygon points="663,78 663,92 677,85" fill="#0a0a0a"/>
  <text x="670" y="110" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Stream 2</text>
  <rect x="565" y="110" width="35" height="15" rx="7" fill="#dc2626"/>
  <text x="582" y="120" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" font-weight="bold">LIVE</text>
  
  <!-- PiP Stream 2 -->
  <rect x="560" y="140" width="220" height="90" rx="8" fill="url(#pipGradient2)" stroke="rgba(255,255,255,0.2)" stroke-width="2"/>
  <circle cx="670" cy="185" r="18" fill="rgba(255,255,255,0.9)"/>
  <polygon points="663,178 663,192 677,185" fill="#0a0a0a"/>
  <text x="670" y="210" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Stream 3</text>
  <rect x="565" y="210" width="35" height="15" rx="7" fill="#dc2626"/>
  <text x="582" y="220" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" font-weight="bold">LIVE</text>
  
  <!-- PiP Stream 3 -->
  <rect x="560" y="240" width="220" height="90" rx="8" fill="url(#pipGradient3)" stroke="rgba(255,255,255,0.2)" stroke-width="2"/>
  <circle cx="670" cy="285" r="18" fill="rgba(255,255,255,0.9)"/>
  <polygon points="663,278 663,292 677,285" fill="#0a0a0a"/>
  <text x="670" y="310" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Stream 4</text>
  <rect x="565" y="310" width="35" height="15" rx="7" fill="#dc2626"/>
  <text x="582" y="320" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" font-weight="bold">LIVE</text>
  
  <!-- PiP Stream 4 -->
  <rect x="560" y="340" width="220" height="90" rx="8" fill="url(#pipGradient4)" stroke="rgba(255,255,255,0.2)" stroke-width="2"/>
  <circle cx="670" cy="385" r="18" fill="rgba(255,255,255,0.9)"/>
  <polygon points="663,378 663,392 677,385" fill="#0a0a0a"/>
  <text x="670" y="410" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Stream 5</text>
  <rect x="565" y="410" width="35" height="15" rx="7" fill="#dc2626"/>
  <text x="582" y="420" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" font-weight="bold">LIVE</text>
  
  <!-- Title -->
  <text x="400" y="25" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="20" font-weight="bold" opacity="0.8">Picture-in-Picture Layout</text>
  
  <!-- PiP Label -->
  <text x="670" y="25" text-anchor="middle" fill="rgba(255,255,255,0.6)" font-family="Arial, sans-serif" font-size="12" font-style="italic">Picture-in-Picture</text>
</svg>
